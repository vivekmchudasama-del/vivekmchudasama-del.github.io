    /* ========================
       DESIGN TOKENS (LXP STYLE)
       ======================== */
    :root {
      --bg-page: #f4f5f7;
      --bg-surface: #ffffff;
      --bg-muted: #eaecef;

      --brand-primary: #0620a8;
      --brand-accent: #00c6ff;

      --text-primary: #1f2937;
      --text-secondary: #6b7280;

      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;

      --shadow-sm: 0 4px 10px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 32px rgba(0,0,0,0.08);

      --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
    }

    /* ========================
       HEADER
       ======================== */
    header {
      background: var(--bg-surface);
      box-shadow: var(--shadow-sm);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h3 {
      margin: 0;
      font-weight: 600;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--brand-primary);
    }

    /* ========================
       HERO (LXP FEEL)
       ======================== */
    .hero {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
      color: white;
      padding: 80px 32px;
      border-radius: var(--radius-lg);
      margin: 32px;
    }

    .hero h1 {
      font-size: 44px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .hero p {
      max-width: 600px;
      font-size: 18px;
      opacity: 0.95;
    }

    .hero button {
      margin-top: 24px;
      padding: 12px 24px;
      background: white;
      color: var(--brand-primary);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ========================
       SECTION
       ======================== */
    section {
      padding: 32px;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    /* ========================
       CARD GRID
       ======================== */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

      padding: 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      transition: transform 0.25s var(--ease),
                  box-shadow 0.25s var(--ease);
    }
